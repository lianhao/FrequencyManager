### Service Definition
kind: Service
apiVersion: v1
metadata:
  name: node-frequency-manager
  namespace: default
  labels:
    service: NodeFrequencyManager

spec:
  type: NodePort
  selector:
    app: node-frequency-manager
    
  ports:
  - protocol: TCP
    port: 5000
    nodePort: 50001
---
### Pod, exposed by service
apiVersion: v1
kind: Pod
metadata:
  name: node-frequency-manager
  namespace: default  
  labels:
    app: node-frequency-manager

spec:
  tolerations:
  - key: "cmk"
    operator: "Exists"

  containers:
  - name: node-frequency-manager
    image: patrickkutch/nodefrequencymanager
    imagePullPolicy: Always    
    args: ["-c", "0.0.0.0:5000", "-v","4"]          

    env:
    - name: PYTHONUNBUFFERED
      value: "0"        
      
    ports:
    - name: app-port 
      containerPort: 5000
     
    volumeMounts:
    - name: sysfs                                                                                                                            
      mountPath: /sys/devices/system/cpu/                                                                                                                        
      readOnly: false 

    securityContext: #So we can write to /sys
      allowPrivilegeEscalation: true
      privileged: true
      
  volumes:
  - name: sysfs
    hostPath:
      path: /sys/devices/system/cpu/ #only access what is required
 